<!--Modal-->
<button type="button" class="btn btn-danger pull-right" data-toggle="modal" data-target="#myModal">
    Upload Image
</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Image</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12 text-center">
                    <img id="upload-img" ng-show="file.filetype" data-ng-src="data:{{file.filetype}};base64,{{file.base64}}"
                         data-err-src="images/png/avatar.png"/>
                </div>

            </div>
            <div class="modal-footer">
                <div type="button" class="input-group btn btn-danger btn-file">
                    <label for="file">Select File</label>
                    <input type="file" ng-model="file" name="file" base-sixty-four-input required maxsize="500"
                           accept="image/*">
                </div>
                <div>
                    <button class="btn btn-primary"
                            data-dismiss="modal" data-ng-click="uploadFiles()">Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modal-->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Gallery</h1>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="image in data">
            <img class="img-responsive" data-ng-src="data:image/{{image.Extension}};base64,{{image.Data}}"
                 data-err-src="images/png/avatar.png"/>
        </div>
    </div>
</div>
