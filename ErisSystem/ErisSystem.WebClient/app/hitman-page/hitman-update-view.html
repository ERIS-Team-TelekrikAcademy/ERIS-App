<h3>Update your profile information</h3>
<h2><a ng-href="#/hitman/{{hitman.UserName}}">{{hitman.userName}}</a></h2>
<form>

    <div class="row">
        <div class="form-group">
        <div class="col-md-3 avatarContainer">
            <div class="thumbnail">
                <img src="../avatar.png" alt="Avatar Me"/>
                <!--<img data-ng-src="data:{{image.extension}};base64,{{image.data}}" data-err-src="images/png/avatar.png"/>-->
                <div class="caption">
                <h3>Rating</h3>
                <p><div star-rating ng-model="rating" max="5" n-rating-select="rateFunction(rating)"></div></p>
            </div>
        </div>
        </div>
        <div class="col-md-9">
            <label for="exampleInputFile">Choose new avatar:</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">The picture you choose will appear as your profile photo. </p>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12">   
            <label for="aboutMeText">About me:</label>
            <input type="text" class="form-control" id="aboutMeText" placeholder="AboutMe" value="">
          </div>
    </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Gender:</label><br/>
         <input type="radio" id="genderMale" name="gender" value="male">Male
            <br>
            <input type="radio" name="gender" value="female">Female
      </div>
      <div class="form-group">
        <label for="bday">Date of Birth:</label>
         <input type="date" class="form-control" name="bday" id="bday" value="{{hitman.DateOfBirth}}">
      </div>
      
        <div class="checkbox">
            <label>
                <input type="checkbox" id="isWorking"> Are you working?
            </label>
        </div>
    </div>
<button type="submit" class="btn btn-default" id="save">Save</button></form>
