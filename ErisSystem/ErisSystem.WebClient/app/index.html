<!DOCTYPE html>
<html data-ng-app="ErisSystemApp">
<head>
    <title>Eris Systeml</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="contents/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="bower_components/angular-loading-bar/src/loading-bar.css" rel="stylesheet"/>
    <link href="contents/css/app.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"
                 data-ng-controller="indexController">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/">Home</a>
                    </div>
                    <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                        <ul class="nav navbar-nav navbar-right">
                            <li data-ng-hide="!authentication.isAuth">
                                <a href="#">Welcome {{authentication.userName}}</a></li>
                            <li data-ng-hide="!authentication.isAuth">
                                <a href="#/pesho">some auth controller </a></li>
                            <li data-ng-hide="!authentication.isAuth">
                                <a href="" data-ng-click="logOut()">Logout</a></li>
                            <li data-ng-hide="authentication.isAuth">
                                <a href="#/login">Login</a></li>
                            <li data-ng-hide="authentication.isAuth">
                                <a href="#/signup">Sign Up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <div class="page-header text-center">
            <h1></h1>
        </div>
    </div>
</div>
<div class="container">
    <div data-ng-view="">
    </div>
</div>
<hr/>
<div id="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="text-muted">Created by: ERIS Team
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>
<!-- 3rd party libraries -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- Load app main script -->
<script src="app.js"></script>
<!-- Load services -->
<script src="services/authService.js"></script>
<script src="services/authInterceptorService.js"></script>
<!-- Load controllers -->
<script src="controllers/indexController.js"></script>
<script src="controllers/homeController.js"></script>
<script src="controllers/signupController.js"></script>
<script src="controllers/loginController.js"></script>
</body>
</html>
